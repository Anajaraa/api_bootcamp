<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estados do Brasil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      font-family: Verdana, sans-serif;
      color: #ffb6c1; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      text-align: center;
    }
    input, button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container w-50">
    <h1>Estados do Brasil</h1>
    <ul id="estados" class="list-group list-group-flush"></ul>

    <h2>Consultar Cidades</h2>
    <input type="text" id="uf" class="form-control" placeholder="Digite a UF">
    <button id="btn" class="btn btn-light mt-2">Pesquisar</button>
    
    <ul id="cidades" class="list-group list-group-flush mt-3"></ul>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
